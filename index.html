<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="player-form">
            <label id="test" for="player1">Player 1:</label>
            <input type="text" id="player1" name="player1"><br>
            <label for="player2">Player 2:</label>
            <input type="text" id="player2" name="player2">
            <input id="submit" type="submit" value="Submit">
        </form> 
        <button id="start-button">Start Game</button>
        <button id="restart-button">Restart Game</button>
        <div id="gameboard" class="board">
            <div class="place place1"></div>
            <div class="place place2"></div>
            <div class="place place3"></div>
            <div class="place place4"></div>
            <div class="place place5"></div>
            <div class="place place6"></div>
            <div class="place place7"></div>
            <div class="place place8"></div>
            <div class="place place9"></div>
        </div>
        <div id="game-result"></div>
</body>
</html>
